name: Use a managed GraalVM version
description: DO NOT EDIT THIS FILE DIRECTLY
runs:
  using: composite
  steps:
    - name: Set up GraalVM
      uses: graalvm/setup-graalvm@v1
      with:
        version: latest
        java-version: 17
        components: native-image
        github-token: ${{ secrets.GITHUB_TOKEN }}

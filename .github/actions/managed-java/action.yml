name: Use a managed Java version
description: DO NOT EDIT THIS FILE DIRECTLY
runs:
  using: composite
  steps:
    - name: Set up Java
      uses: graalvm/setup-graalvm@v1
      with:
        version: latest
        java-version: 17
        github-token: ${{ secrets.GITHUB_TOKEN }}
        cache: maven
